	<script>
		function renderProgressBar(percentage) {
			$("#tooltip-point-bar").css("width", percentage + "%");
			var progressWidth = $("#tooltip-point").width();
			var tooltipWidth = $("#tooltip-point-tooltip-box").width();
			var tooltipMargin = progressWidth / 100 * percentage - tooltipWidth / 2;
			if (tooltipMargin < 0) {
				tooltipMargin = 0;
			} else if (tooltipMargin + tooltipWidth >= progressWidth) {
				tooltipMargin -= tooltipWidth / 2;
			}
			$("#tooltip-point-tooltip-box").css("margin-left", tooltipMargin + "px");
		}

		var count = 10;
		var i=new Number(5);
		renderProgressBar(10);
