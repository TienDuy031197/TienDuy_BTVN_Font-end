<script type="text/javascript">
	document.getElementById("buttonlogin").addEventListener("click", function(event){
		event.preventDefault()
	});

</script>
<script type="text/javascript">
	function checkLogin() {
		var username=document.getElementById("username").value;
		var password=document.getElementById("password").value;
		
		if(username=="duy" && password=="1"){
			Redirect();
		}else  if(username!="duy" && password!="1"){
			document.getElementById("failUsername").innerHTML = "incorrect Username, try again ?";
			document.getElementById("failPassword").innerHTML = "incorrect Password, try again ?";
		}else if(username != "duy" && password=="1"){
			document.getElementById("failUsername").innerHTML = "incorrect Username, try again ?";
			document.getElementById("failPassword").innerHTML = "";
		}else if(password!="1" && username=="duy" ){
			document.getElementById("failPassword").innerHTML = "incorrect Password, try again ?";
			document.getElementById("failUsername").innerHTML = "";
		}
		function Redirect() {
			window.location="file:///D:/html/BTVN_FONTEND/index.html";
		}	
	}
</script>
